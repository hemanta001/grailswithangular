<h2>User form</h2>
<div class="container">
<div ng-controller="UserController" ng-init="userList()">
    <form ng-submit="register(user)">
        <input type="hidden" ng-model="user.id">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" ng-model="user.fullName" id="fullName" placeholder="full name" >
        </div>
        <div class="form-group">
            <label for="userName">UserName:</label>
            <input type="text" class="form-control" ng-model="user.userName" id="userName" placeholder="userName" >
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" ng-model="user.password" id="pwd" placeholder="Enter password">
        </div>
        <div ng-show="!user.id">

        <button type="submit" class="btn btn-default">Register</button>
            <span class="label label-success" ng-show="showMessage">{{successMessage}}</span>

        </div>
        <div ng-show="user.id">

            <button type="submit" class="btn btn-default">Update</button>
            <span class="label label-success" ng-show="showMessage">{{successMessage}}</span>

        </div>
    </form>
    <br>
    <a href="javascript:void(0);" ng-click="userList()" class="btn btn-default" role="button">User List</a>


    <div ng-hide="!users.length">
        <span class="label label-success" ng-show="showDelMessage">{{deleteMessage}}</span>

    <h2>User List</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Full Name</th>
            <th>User Name</th>
            <th>Password</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.fullName}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
            <td><a href="javascript:void(0);" ng-click="editUser($index)" class="btn btn-default" role="button">Edit</a></td>
            <td><a href="javascript:void(0);" ng-click="deleteUser($index)" class="btn btn-default" role="button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</div>
